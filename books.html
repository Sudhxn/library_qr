{% extends "base.html" %}
{% block content %}
<h2>Books</h2>

<form method="POST" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Book title" required>
    <input type="file" name="file" accept=".pdf" required>
    <button type="submit">Upload Book</button>
</form>

<ul>
{% for book in books %}
    <li>
        <a href="{{ url_for('uploaded_file', filename=book['filename']) }}">{{ book['title'] }}</a>
        <form method="POST" action="{{ url_for('delete_book', book_id=book['id']) }}" style="display:inline;">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this book?')">‚ùå</button>
        </form>
    </li>
{% endfor %}
</ul>

{% endblock %}
