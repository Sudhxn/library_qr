{% extends "base.html" %}
{% block content %}
<h2>Members</h2>

<ul>
{% for member in members %}
    <li>
        {{ member['username'] }} ({{ member['email'] }})
        <form method="POST" action="{{ url_for('delete_member', member_id=member['id']) }}" style="display:inline;">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this member?')">❌</button>
        </form>
    </li>
{% endfor %}
</ul>

{% endblock %}
